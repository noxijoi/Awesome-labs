<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cinemas</title>
</head>
<body>
<h1>Movies</h1>
<form action="/movies" method="POST">
    <input type="text" placeholder="name" name="name" value={{movie.name}}>
    <input type="date" placeholder="startDate" name="startDate" value={{movie.startDate}}>
    <input type="text" placeholder="origin country" name="originCountry" value={{movie.originCountry}}>
    <input type="text" placeholder="genre" name="genre" value={{movie.genre}}>
    <button type="submit">Submit</button>
</form>
<a href="/movies/del/{{movie.id}}">delete</a>
</body>
</html>
