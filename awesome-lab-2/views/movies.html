<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cinemas</title>
</head>
<body>
<h1>Movies</h1>
<a href="/">to homepage</a>
<a href="/movies/newMovie">new</a>
<table>
    <tr>
        <th>Name</th>
        <th>Start date</th>
        <th>Genres</th>
        <th></th>

    </tr>
    {{#movies}}
    <tr>
        <td><a href="/movies/{{id}}">{{name}}</a></td>
        <td>{{startDate}}</td>
        <td>{{genre}}</td>
        <td>
            <a href="/movies/del/{{id}}">delete</a>
        </td>
    </tr>
    {{/movies}}
</table>
</body>
</html>
